
<div fxLayout="column" fxLayoutAlign="space-between stretch" >
    <div  fxLayout="row" fxLayoutAlign="space-between center">
      <h3 class="title">Role</h3>
  
      <div class="title">
        <button mat-fab color="primary" matTooltip="Add Role" (click)="openInput()">
          <mat-icon>add</mat-icon>
        </button>
      </div>
  
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
       <!-- Action Column -->
       <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-fab color="primary" (click)="openUpdate(element)"><mat-icon matTooltip="Change Role Name">edit</mat-icon></button> 
          <button mat-fab color="primary" (click)="deleteRole(element)"><mat-icon matTooltip="Delete Role">delete</mat-icon></button> 
        </td>
      </ng-container>
    
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
