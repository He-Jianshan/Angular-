
<form class="login-form" fxLayout="column" fxLayoutAlign="space-evenly stretch" autocomplete="off">
    <div fxLayoutAlign="space-evenly"><h3>Role</h3></div>
    <mat-form-field >
      <mat-label>Name</mat-label>
      <input type="text" matInput [formControl]="rolenameFormControl" [errorStateMatcher]="matcher"
             placeholder="role name">
      <mat-error *ngIf="rolenameFormControl.hasError('pattern') ">
        Please enter a valid role name
      </mat-error>
      <mat-error *ngIf="rolenameFormControl.hasError('required')">
        Role name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <div fxFlex fxLayout="row" fxLayoutAlign="space-evenly center">
        <button mat-raised-button color="primary" (click)="submit()">Submit</button>
        <button mat-raised-button color="primary" (click)="cancel()">Cancel</button>
    </div>
    
  </form>
